<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="A firebase app.">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>WhatToDo</title>
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div class="container full-page sign-in-page" id="login">
			<div class="sign-in-wrapper">
				<a href="#" role="button" class="btn btn-w-img btn-white" id="signIn">
					<div class="img">
						<img src="img/google-g.png" alt="google-g.png">
					</div>
					<div class="text">
						Sign in with Google
					</div>
				</a>
			</div>
		</div>
		<div id="app">
			<div class="navigation navbar">
					<ul class="nav">
						<li>
							<a href="/#/list" role="button" id="listSuggestions">
									<strong>WhatToDo App</strong>
							</a>
						</li>
						<li>
							<a href="/#/list" role="button" id="listSuggestions">
									Todo List
							</a>
						</li>
						</li>
						<li>
							<a href="/#/signout" role="button" id="signOut">
									Sign out
							</a>
						</li>
				</ul>
				<ul class="nav nav-right" id="displayUser"></ul>
				</div>
				<div class="container" id="appContent">
						<div id="todoForm">
							<div class="formWrapper">
								<div class="todoInput">
									<input type="text" id="todoText" placeholder="Add a task to you to list here.">
									<button class="btn btn-green" id="addToList">Add</button>
									<button class="btn btn-red" id="clearAll">Clear List</button>
								</div>
								<ul id="theTodoList" class="empty">
									<li><p>Your to do list is currently empty. Add tasks with the form above.</p></li>
								</ul>
							</div>
						</div>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
